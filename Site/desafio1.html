    <style>
        #mapa {
          display: none;
        }
    </style>
    <script>

        /*Nesse código, adicionamos a variável mapaVisivel para controlar o estado atual do mapa. A função exibirMapa() verifica o valor dessa variável: se o mapa estiver visível, ele será ocultado e o valor de mapaVisivel será definido como false; caso contrário, o mapa será exibido e mapaVisivel será definido como true.
        Dessa forma, ao clicar no link, o mapa será alternado entre visível e oculto.*/
        var mapaVisivel = false;

        function exibirMapa() {
            var mapa = document.getElementById("mapa");

                if (mapaVisivel) {
                    mapa.style.display = "none";
                    mapaVisivel = false;
                } else {
                    mapa.style.display = "block";
                    mapaVisivel = true;
                }
        }

    </script>
</head>
